<html><body>
        <h4>UTC --> Local Time</h4>
        Datetime right now is:
        <span id="xxx"></span>
        <script>
        var elem = document.getElementById("xxx")
        var now = new Date();
        var options = { month: 'short', day: '2-digit',
                        hour: 'numeric', minute: '2-digit' };
        elem.innerHTML = now.toLocaleString('en-us', options);
        </script>
</body></html>
